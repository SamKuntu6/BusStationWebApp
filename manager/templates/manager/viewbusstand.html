{% extends 'manager/main.html' %}
{% load static %}


  {% block extend_head %}

  {% endblock %}

    {% block content %}
        <!-- Left side columns -->
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-8">

              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Creating General Bus Stand Information</h5>
                  
                  <!-- General Form Elements -->
                  <form>
                    <div class="row mb-3">
                      <label for="inputText" class="col-sm-2 col-form-label">Name:</label>
                      <div class="col-sm-10">
                        <input type="name" class="form-control" value="Mbezi Mwisho Bus Station" disabled>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputText" class="col-sm-2 col-form-label">Manager Name:</label>
                      <div class="col-sm-10">
                        <input type="name" class="form-control" value="Kingunge Mutuze" disabled>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputEmail" class="col-sm-2 col-form-label">Capacity:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputText" class="col-sm-2 col-form-label">Phone:</label>
                      <div class="col-sm-10">
                        <input type="phone" class="form-control">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label"></label>
                      <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Update</button>
                      </div>
                    </div>
    
                  </form><!-- End General Form Elements -->
    
                </div>
              </div>
    
            </div>
          
          </div>
        </div><!-- End Left side columns -->


    {% endblock %}

    {% block extend_footer %}

    {% endblock %}
